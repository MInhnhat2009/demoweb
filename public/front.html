<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <title>Web Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #errorInput { display: none; margin-top: 10px; }
        button { margin: 10px 0; padding: 10px 20px; }
        #currentTime { margin-top: 20px; font-weight: bold; }
        #longTimeInput { display: none; }
    </style>
</head>
<body>
    <h1>Web Lưu Thời Gian</h1>
    <div id="loginSection">
        <label for="username">Tên đăng nhập (tên máy):</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập">
        <br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <br>
        <button id="loginButton">Đăng nhập</button>
    </div>
    <div id="mainSection" style="display: none;">
        <label for="ca">Tên Ca:</label>
        <input type="text" id="ca" placeholder="Nhập tên ca">
        <div id="timeOptionSection">
            <label>Chọn kiểu thời gian:</label>
            <select id="timeOption">
                <option value="short">Thời gian ngắn</option>
                <option value="long">Thời gian dài</option>
            </select>
        </div>
        <div id="longTimeInput">
            <label for="longTime">Nhập thời gian dài (phút):</label>
            <input type="number" id="longTime" placeholder="Nhập số phút">
            <button id="submitLongTime">Lưu thời gian dài</button>
        </div>
        <button id="controlButton">Bắt đầu</button>
        <button id="logoutButton">Đăng xuất</button>
        <div id="errorInput">
            <label for="error">Tên lỗi:</label>
            <input type="text" id="error" placeholder="Nhập lỗi">
            <button id="submitError">Lưu</button>
        </div>
        <div id="currentTime">Thời gian hiện tại: --:--:--</div>
    </div>

    <script>
        let isRunning = false;
        let startTime, elapsedMinutes;

        const loginSection = document.getElementById('loginSection');
        const mainSection = document.getElementById('mainSection');
        const loginButton = document.getElementById('loginButton');
        const controlButton = document.getElementById('controlButton');
        const logoutButton = document.getElementById('logoutButton');
        const errorInput = document.getElementById('errorInput');
        const usernameInput = document.getElementById('username');
        const caInput = document.getElementById('ca');
        const passwordInput = document.getElementById('password');
        const submitErrorButton = document.getElementById('submitError');
        const currentTimeDisplay = document.getElementById('currentTime');
        const timeOption = document.getElementById('timeOption');
        const longTimeInput = document.getElementById('longTimeInput');
        const longTimeButton = document.getElementById('submitLongTime');

        const VALID_CREDENTIALS = {
            username: 'A1',
            password: '1234'
        };

        // Cập nhật thời gian thực
        function updateTime() {
            const now = new Date();
            const vietnamTime = new Date(now.getTime() + 7 * 60 * 60 * 1000);
            const formattedTime = vietnamTime.toISOString().slice(11, 19);
            currentTimeDisplay.innerText = `Thời gian hiện tại: ${formattedTime}`;
        }
        setInterval(updateTime, 1000);

        // Đăng nhập
        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                alert('Đăng nhập thành công!');
                loginSection.style.display = 'none';
                mainSection.style.display = 'block';
            } else {
                alert('Sai tên đăng nhập hoặc mật khẩu!');
            }
        });

        // Hiển thị phần nhập thời gian dài khi chọn
        timeOption.addEventListener('change', () => {
            if (timeOption.value === 'long') {
                longTimeInput.style.display = 'block';
                controlButton.style.display = 'none';
            } else {
                longTimeInput.style.display = 'none';
                controlButton.style.display = 'block';
            }
        });

        // Xử lý lưu thời gian dài
        longTimeButton.addEventListener('click', async () => {
            const longTime = parseFloat(document.getElementById('longTime').value.trim());
            if (isNaN(longTime) || longTime <= 0) {
                alert('Vui lòng nhập thời gian hợp lệ.');
                return;
            }

            const data = {
                username: VALID_CREDENTIALS.username,
                ca: caInput.value,
                timeType: 'long',
                duration: longTime
            };

            const response = await fetch('https://demoweb-lemon.vercel.app/api/back', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Lưu thời gian dài thành công.');
                longTimeInput.style.display = 'none';
            } else {
                alert('Đã xảy ra lỗi khi lưu thời gian dài.');
            }
        });

        // Bắt đầu/Dừng thời gian ngắn
        controlButton.addEventListener('click', () => {
            const ca = caInput.value.trim();
            if (!ca) {
                alert('Vui lòng nhập tên ca.');
                return;
            }

            if (!isRunning) {
                startTime = new Date();
                isRunning = true;
                controlButton.innerText = 'Dừng';
                errorInput.style.display = 'none';
            } else {
                const endTime = new Date();
                elapsedMinutes = ((endTime - startTime) / 1000 / 60).toFixed(2);

                alert(`Thời gian lỗi: ${elapsedMinutes} phút`);

                const data = {
                    username: VALID_CREDENTIALS.username,
                    ca,
                    timeType: 'short',
                    startTime: startTime.toISOString(),
                    endTime: endTime.toISOString(),
                    error: '',
                    errorDuration: parseFloat(elapsedMinutes)
                };

                fetch('https://demoweb-lemon.vercel.app/api/back', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(response => {
                    if (response.ok) {
                        alert('Lưu thời gian ngắn thành công.');
                    } else {
                        alert('Đã xảy ra lỗi khi lưu thời gian ngắn.');
                    }
                });

                isRunning = false;
                controlButton.innerText = 'Bắt đầu';
                errorInput.style.display = 'block';
            }
        });

        // Đăng xuất
        logoutButton.addEventListener('click', () => {
            mainSection.style.display = 'none';
            loginSection.style.display = 'block';
        });
    </script>
</body>
</html>
